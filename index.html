<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<HTML>
<HEAD>
<TITLE>Simplegame</TITLE>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html;charset=UTF-8">
<LINK HREF="game.css" REL="stylesheet">
<SCRIPT LANGUAGE="javascript" SRC="script/sdata.js" TYPE="text/javascript" CHARSET="UTF-8"></SCRIPT>
<SCRIPT LANGUAGE="javascript" SRC="script/util.js" TYPE="text/javascript" CHARSET="UTF-8"></SCRIPT>
<SCRIPT LANGUAGE="javascript" SRC="script/objects.js" TYPE="text/javascript" CHARSET="UTF-8"></SCRIPT>
<SCRIPT LANGUAGE="javascript" SRC="script/game.js" TYPE="text/javascript" CHARSET="UTF-8"></SCRIPT>


<BODY STYLE="background-color:#777777" oncontextmenu = "return false">

<TABLE STYLE="width:100%;height:100%;">
<TR>
<TD ALIGN="center">
<CANVAS ID="field" WIDTH="640" HEIGHT="480" STYLE="background-color:#000000" oncontextmenu="return false">
</CANVAS><BR />

<TABLE ID="bar" CLASS="cssbar" STYLE="visibility:hidden">
<TR>
<TD ID="cbonus" ALIGN="left"></TD>
<TD ALIGN="center" STYLE="color:#999999">Esc to stop</TD>
<TD ID="clevel" ALIGN="right"></TD>
</TR>

<DIV ID="cpanel" CLASS="csspanel">
<TABLE>
<TR><TD>

<FIELDSET CLASS="cssfield" STYLE="width:320px">
<LEGEND>Speed</LEGEND>
<TABLE CLASS="cssfield" STYLE="width:320px">
<TR><TD ALIGN="right"><INPUT TYPE="radio" ID="vel0" NAME="vel" VALUE="0" /></TD><TD ALIGN="left" onclick="change('vel0')">1</TD></TR>
<TR><TD ALIGN="right"><INPUT TYPE="radio" ID="vel1" NAME="vel" VALUE="1" /></TD><TD ALIGN="left" onclick="change('vel1')">2</TD></TR>
<TR><TD ALIGN="right"><INPUT TYPE="radio" ID="vel2" NAME="vel" VALUE="2" /></TD><TD ALIGN="left" onclick="change('vel2')">3</TD></TR>
</TABLE>
</FIELDSET>

</TD></TR>

<TR><TD>
<BR />

<FIELDSET CLASS="cssfield" STYLE="width:320px">
<LEGEND>Difficulty</LEGEND>
<TABLE CLASS="cssfield" STYLE="width:320px">
<TR><TD ALIGN="right"><INPUT TYPE="radio" ID="hard1" NAME="hrd" VALUE="0" /></TD><TD ALIGN="left" onclick="change('hard1')">easy</TD></TR>
<TR><TD ALIGN="right"><INPUT TYPE="radio" ID="hard2" NAME="hrd" VALUE="1" /></TD><TD ALIGN="left" onclick="change('hard2')">hard</TD></TR>
</TABLE>
</FIELDSET>

</TD></TR>
</TABLE>
<BR />

<TABLE STYLE="width:100%">
<TR>
<TD ALIGN="right"><BUTTON ID="configOK" CLASS="cssops" onclick="config_good()">confirm</BUTTON></TD>
<TD ALIGN="left"><BUTTON ID="configNO" CLASS="cssops" onclick="config_cancel()">cancel</BUTTON></TD>
</TR>
</TABLE>

</DIV>	
	
<IMG ID="user" SRC="image/user.png" STYLE="position:absolute;left:0px;top:0px;visibility:hidden" />
<IMG ID="aliens" SRC="image/aliens.png" STYLE="position:absolute;left:0px;top:0px;visibility:hidden" />
<IMG ID="floor" SRC="image/floor.jpg" STYLE="position:absolute;left:0px;top:0px;visibility:hidden" />
<IMG ID="blocks" SRC="image/blocks.jpg" STYLE="position:absolute;left:0px;top:0px;visibility:hidden" />
<IMG ID="bonus" SRC="image/bonus.png" STYLE="position:absolute;left:0px;top:0px;visibility:hidden" />
<IMG ID="title" SRC="image/title.jpg" STYLE="position:absolute;left:0px;top:0px;visibility:hidden" />
<IMG ID="bullet" SRC="image/bullet.png" STYLE="position:absolute;left:0px;top:0px;visibility:hidden" />

</BODY>

<SCRIPT LANGUAGE="javascript" TYPE="text/javascript" CHARSET="UTF-8">

window.onload = function(){
	try {
		game_create(5);
	} catch(e){
		alert(e);
	}
}

</SCRIPT>

</HTML>
